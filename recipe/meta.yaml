{% set name = "andes" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2a2d91aa91916f52be626700c124e47e9905366ee68fc5e292cdf8bc42822892

build:
  number: 1
  noarch: python
  entry_points:
    - andes = andes.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - coloredlogs
    - cvxopt >=1.2.3
    - dill
    - matplotlib-base
    - numpy
    - pandas
    - pathos
    - pyyaml
    - scipy
    - sympy ==1.5.1
    - tqdm
    - xlrd
    - xlsxwriter

test:
  imports:
    - andes
    - andes.core
  commands:
    - pip check
    - andes --help
  requires:
    - pip


about:
  home: https://github.com/cuihantao/andes
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Python Software for Symbolic Power System Modeling and Numerical Analysis
  doc_url: https://andes.readthedocs.io
  dev_url: https://github.com/cuihantao/andes
  description: |
    ANDES is a Python Software for Symbolic Power System Modeling and Numerical Analysis.
    Check out the introduction in the GitHub repository and documentation.

extra:
  recipe-maintainers:
    - cuihantao
