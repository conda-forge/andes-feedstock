{% set name = "andes" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9ad871753929507db5cdaea9c16f9fe5b9fdfa01b0471a09a8443def0b7d2238

build:
  number: 0
  noarch: python
  entry_points:
    - andes = andes.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - coloredlogs
    - kvxopt >=1.3.0.0
    - dill
    - matplotlib-base
    - numpy
    - pandas
    - pathos
    - pyyaml
    - scipy
    - sympy >=1.6,<=1.10.1,!=1.10.0
    - tqdm
    - openpyxl
    - xlsxwriter
    - chardet
    - numba
    - psutil
    - texttable

test:
  imports:
    - andes
    - andes.core
  commands:
    - pip check
    - andes selftest
  requires:
    - pip


about:
  home: https://github.com/cuihantao/andes
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Python Software for Symbolic Power System Modeling and Numerical Analysis
  doc_url: https://andes.readthedocs.io
  dev_url: https://github.com/cuihantao/andes
  description: |
    ANDES is a Python Software for Symbolic Power System Modeling and Numerical Analysis.
    Check out the introduction in the GitHub repository and documentation.

extra:
  recipe-maintainers:
    - cuihantao
